{% extends "app_blog/index.html" %}
{% load static %}
{% block app_blog_content %} 
<h2>Cree su usuario</h2>
<hr></hr>

{% if form.errors %}
<p style="color: #FA5656">Combinación de username y password incorrecta, intenta de nuevo.</p>
{% endif %}

<form action="" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-primary" style="background: #49535c;border-color: rgb(13,14,16)" value="Iniciar Sesión" />

    <hr></hr>

    <div class="container">
        <div class="d-flex justify-content-center align-items-center content">
            <h3>¿No tienes cuenta?</h3><a class="btn btn-primary" role="button" href="/app_blog/register"  style="background: #49535c;border-color: rgb(13,14,16);color: rgb(248, 248, 248);">Registrate</a>
        </div>
    
</form>



{% endblock %}
